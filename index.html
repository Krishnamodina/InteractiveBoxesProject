<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium E-commerce Product Boxes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">Bundle & Save</div>
    <div class="container">
        <!-- Product 1 -->
        <div class="box" id="box1">
            <input type="radio" name="product" class="product-radio" data-price="1000" data-discount="50">
            <div class="box-header">
                <span class="pairs">1 Pair</span>
                <span class="new-price">₹500</span>
                <span class="discount">50% OFF</span>
                <div class="old-price">₹1000</div>
            </div>
            <div class="box-content">
                <div class="options-section">
                    <div class="option-labels">
                        <span class="label">Size</span>
                        <span class="label">Color</span>
                    </div>
                    <div class="options-row">
                        <span>#1</span>
                        <select class="dropdown size-dropdown">
                            <option>XS</option>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                            <option>XXL</option>
                        </select>
                        <select class="dropdown color-dropdown">
                            <option>Red</option>
                            <option>Blue</option>
                            <option>Green</option>
                        </select>
                    </div>
                    <div class="options-row">
                        <span>#2</span>

                        </select>
                        <select class="dropdown color-dropdown">
                            <option>Red</option>

                            <option>Green</option>

                    </div>
                </div>
            </div>
        </div>
